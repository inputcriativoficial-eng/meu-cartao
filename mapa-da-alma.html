<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mapa da Alma | George Batista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p-green: #7cfc00; --p-cyan: #00f2d3; --dark: #050a15;
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--p-green), var(--p-cyan));
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: #fff; line-height: 1.6; overflow-x: hidden; }
        .btn-back { position: fixed; top: 20px; left: 20px; z-index: 1000; background: rgba(15, 23, 42, 0.8); padding: 10px 20px; border-radius: 50px; text-decoration: none; color: #fff; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); font-size: 0.8rem; }
        .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 80px 5%; background: radial-gradient(circle at bottom left, #002211, var(--dark)); }
        .book-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; max-width: 1100px; align-items: center; }
        .book-cover-area img { width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .book-info h1 { font-size: 3.5rem; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .book-info h1 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .book-info h2 { color: var(--p-cyan); font-size: 1.1rem; margin-bottom: 25px; letter-spacing: 2px; }
        .synopsis { color: #94a3b8; font-size: 1.1rem; margin-bottom: 35px; border-left: 3px solid var(--p-green); padding-left: 20px; }
        .btn-buy { display: inline-flex; align-items: center; gap: 15px; padding: 20px 45px; background: var(--gradient); color: #000; text-decoration: none; font-weight: 800; border-radius: 50px; transition: 0.4s; }
        @media (max-width: 900px) { .book-wrapper { grid-template-columns: 1fr; text-align: center; } .synopsis { border-left: none; border-top: 2px solid var(--p-green); padding-top: 20px; } }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <section class="container">
        <div class="book-wrapper">
            <div class="book-cover-area"><img src="livro03.png" alt="Capa O Mapa da Alma"></div>
            <div class="book-info">
                <h2>ESPIRITUALIDADE & PROPÓSITO</h2>
                <h1>O Mapa da <br><span>Alma</span></h1>
                <p class="synopsis">Seguindo a Voz de Deus para uma Vida Plena. Um guia profundo para quem busca autoconhecimento e uma conexão real com o divino em meio ao caos moderno.</p>
                <a href="https://a.co/d/04eSJhrk" class="btn-buy" target="_blank"><i class="fab fa-amazon"></i> COMPRAR NA AMAZON</a>
            </div>
        </div>
    </section>
</body>
</html>
