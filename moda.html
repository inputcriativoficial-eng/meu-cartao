<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Input | Estilo & Atitude</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --p-green: #7cfc00;
            --p-cyan: #00f2d3;
            --p-blue: #0099cc;
            --dark: #0a0a0c;
            --glass-border: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--p-green), var(--p-cyan), var(--p-blue));
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: #fff; overflow-x: hidden; }

        /* --- Botão Voltar ao Início (Padrão Input Criativo) --- */
        .btn-back-home {
            position: fixed; top: 30px; left: 5%; z-index: 1000;
            background: rgba(10, 10, 12, 0.8); padding: 12px 25px;
            border-radius: 50px; text-decoration: none; color: #fff;
            border: 1px solid var(--glass-border); backdrop-filter: blur(15px);
            font-size: 0.85rem; font-weight: 600; transition: var(--transition);
            display: flex; align-items: center; gap: 10px;
        }
        .btn-back-home:hover { border-color: var(--p-cyan); transform: translateX(-5px); color: var(--p-cyan); }

        /* --- Hero Section --- */
        .hero-fashion {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?auto=format&fit=crop&q=80&w=2000');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; border-bottom: 2px solid var(--p-cyan);
        }

        .hero-fashion h1 { font-family: 'Montserrat'; font-size: clamp(2.5rem, 8vw, 4rem); font-weight: 900; letter-spacing: 5px; text-transform: uppercase; }
        .hero-fashion h1 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-fashion p { margin-top: 15px; color: #cbd5e1; font-size: 1.1rem; }

        /* --- Grid de Produtos --- */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 80px 5%; max-width: 1400px; margin: 0 auto; }
        
        .product-card { 
            background: rgba(255,255,255,0.03); border: 1px solid var(--glass-border); 
            border-radius: 20px; overflow: hidden; transition: var(--transition); 
            text-align: center; padding-bottom: 30px; 
        }
        .product-card:hover { border-color: var(--p-cyan); transform: translateY(-10px); background: rgba(255,255,255,0.05); }
        
        .product-img { width: 100%; height: 350px; object-fit: cover; border-bottom: 1px solid var(--glass-border); }
        .product-card h3 { margin: 20px 0 10px; font-family: 'Montserrat'; font-size: 1.2rem; }
        .price-tag { color: var(--p-cyan); font-weight: 800; font-size: 1.4rem; margin-bottom: 20px; display: block; }

        /* --- Botão Padrão do Site (Estilo Imagem 3) --- */
        .btn-buy-neon {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 14px 30px; background: var(--gradient); color: #000;
            text-decoration: none; font-weight: 800; border-radius: 50px;
            font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            transition: var(--transition); box-shadow: 0 10px 20px rgba(0, 242, 211, 0.2);
        }
        .btn-buy-neon:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(0, 242, 211, 0.4); }

        footer { text-align: center; padding: 40px; border-top: 1px solid var(--glass-border); color: #475569; font-size: 0.85rem; }

        @media (max-width: 900px) {
            .btn-back-home { left: 50%; transform: translateX(-50%); top: 20px; width: 80%; justify-content: center; }
            .hero-fashion h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back-home">
        <i class="fas fa-arrow-left"></i> Voltar ao Início
    </a>

    <section class="hero-fashion">
        <h1>Nova <span>Coleção</span></h1>
        <p>Tendências mundiais que chegam primeiro em Fortaleza.</p>
    </section>

    <section class="products-grid">
        <div class="product-card">
            <img src="shopping.webp" class="product-img" alt="Vestido Summer Neon">
            <h3>Vestido Summer Neon</h3>
            <span class="price-tag">R$ 189,90</span>
            <a href="https://wa.me/5585987784930" class="btn-buy-neon">
                Comprar Agora <i class="fas fa-bolt"></i>
            </a>
        </div>
        
        <div class="product-card">
            <img src="beautiful-blonde-woman-white-hoodie-blue-jeans-posing-against-neon-background.jpg" class="product-img" alt="Jaqueta Cyber Style">
            <h3>Jaqueta Cyber Style</h3>
            <span class="price-tag">R$ 259,90</span>
            <a href="https://wa.me/5585987784930" class="btn-buy-neon">
                Comprar Agora <i class="fas fa-bolt"></i>
            </a>
        </div>
    </section>

    <footer>
        <p>© 2026 Fashion Input | Desenvolvido por George Batista - Input Criativo</p>
        <p style="margin-top: 5px;">Fortaleza - Ceará</p>
    </footer>

</body>
</html>
