<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Segredo do Rio Tapajós | George Batista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS idêntico ao de cima, apenas mudando o gradiente de fundo se desejar */
        :root { --p-green: #7cfc00; --p-cyan: #00f2d3; --dark: #050a15; --gradient: linear-gradient(135deg, var(--p-green), var(--p-cyan)); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: #fff; line-height: 1.6; }
        .btn-back { position: fixed; top: 20px; left: 20px; z-index: 1000; background: rgba(15, 23, 42, 0.8); padding: 10px 20px; border-radius: 50px; text-decoration: none; color: #fff; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 80px 5%; background: radial-gradient(circle at top right, #001122, var(--dark)); }
        .book-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; max-width: 1100px; align-items: center; }
        .book-cover-area img { width: 100%; max-width: 400px; border-radius: 15px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .book-info h1 { font-size: 3.5rem; font-weight: 800; line-height: 1; margin-bottom: 10px; }
        .book-info h1 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .book-info h2 { color: var(--p-cyan); font-size: 1.1rem; margin-bottom: 25px; letter-spacing: 2px; }
        .synopsis { color: #94a3b8; font-size: 1.1rem; margin-bottom: 35px; border-left: 3px solid var(--p-green); padding-left: 20px; }
        .btn-buy { display: inline-flex; align-items: center; gap: 15px; padding: 20px 45px; background: var(--gradient); color: #000; text-decoration: none; font-weight: 800; border-radius: 50px; }
        @media (max-width: 900px) { .book-wrapper { grid-template-columns: 1fr; text-align: center; } }
    </style>
</head>
<body>
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Voltar</a>
    <section class="container">
        <div class="book-wrapper">
            <div class="book-cover-area"><img src="livro01.png" alt="Capa O Segredo do Rio Tapajós"></div>
            <div class="book-info">
                <h2>SUSPENSE & AVENTURA</h2>
                <h1>O Segredo do <br><span>Rio Tapajós</span></h1>
                <p class="synopsis">Cinco jovens. Um barco desaparecido. Um segredo enterrado nas Águas da Amazônia. Uma trama envolvente que desafia a coragem e revela mistérios ancestrais.</p>
                <a href="https://a.co/d/0aQw6Cmt" class="btn-buy" target="_blank"><i class="fab fa-amazon"></i> COMPRAR NA AMAZON</a>
            </div>
        </div>
    </section>
</body>
</html>
