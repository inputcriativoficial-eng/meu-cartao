<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão NFC | Input Criativo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --p-green: #7cfc00;
            --p-cyan: #00f2d3;
            --p-blue: #0099cc;
            --dark: #050a15;
            --glass-border: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, var(--p-green), var(--p-cyan), var(--p-blue));
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--dark); color: #fff; overflow-x: hidden; }

        /* --- Botão Voltar ao Início --- */
        .btn-back {
            position: fixed; top: 30px; left: 5%; z-index: 1000;
            display: flex; align-items: center; gap: 10px;
            padding: 10px 20px; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); border-radius: 50px;
            color: #fff; text-decoration: none; font-size: 0.9rem;
            backdrop-filter: blur(10px); transition: var(--transition);
        }
        .btn-back:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--p-cyan); transform: translateX(-5px); }

        /* --- Seção Principal --- */
        .nfc-section {
            min-height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 100px 5%;
            background: radial-gradient(circle at center, #0a1628 0%, #050a15 100%);
        }

        .container { max-width: 1100px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }

        /* --- Mockup do Cartão --- */
        .card-visual { display: flex; justify-content: center; }
        .nfc-card {
            width: 100%; max-width: 420px; height: 250px;
            background: linear-gradient(135deg, #0f172a 0%, #000 100%);
            border: 2px solid var(--p-green); border-radius: 24px;
            padding: 40px; position: relative;
            box-shadow: 0 0 40px rgba(124, 252, 0, 0.15);
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .card-logo { font-family: 'Montserrat'; font-weight: 900; font-size: 1.5rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .card-chip { width: 55px; height: 40px; background: linear-gradient(135deg, #ffd700, #b8860b); border-radius: 8px; margin-top: 20px; }

        /* --- Textos e Botão Padrão --- */
        .content h1 { font-family: 'Montserrat'; font-size: 3rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; }
        .content h1 span { background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .content p { color: #94a3b8; font-size: 1.1rem; margin-bottom: 40px; }

        .btn-standard {
            display: inline-flex; align-items: center; gap: 12px;
            padding: 16px 38px; background: var(--gradient); color: #000;
            text-decoration: none; font-weight: 800; border-radius: 50px;
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px;
            transition: var(--transition); box-shadow: 0 10px 20px rgba(0, 242, 211, 0.2);
        }
        .btn-standard:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 242, 211, 0.4); }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; text-align: center; }
            .nfc-card { margin: 0 auto; height: 200px; }
            .btn-back { top: 20px; left: 50%; transform: translateX(-50%); }
            .btn-back:hover { transform: translateX(-50%) scale(1.05); }
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i> Voltar ao Início
    </a>

    <section class="nfc-section">
        <div class="container">
            <div class="card-visual">
                <div class="nfc-card">
                    <div class="card-logo">INPUT CRIATIVO</div>
                    <div class="card-chip"></div>
                    <div style="position: absolute; bottom: 40px; font-weight: 700; letter-spacing: 2px; color: rgba(255,255,255,0.8);">GEORGE BATISTA</div>
                    <i class="fas fa-wifi" style="position: absolute; top: 40px; right: 40px; font-size: 1.5rem; color: var(--p-green); opacity: 0.5;"></i>
                </div>
            </div>

            <div class="content">
                <h1>Networking <br><span>Inteligente.</span></h1>
                <p>Abandone os cartões de papel. Com a tecnologia NFC da **Input Criativo**, você compartilha seus links de eBooks e sites com apenas um toque no celular do cliente.</p>
                
                <a href="https://wa.me/5585987784930" class="btn-standard">
                    SOLICITAR MEU CARTÃO NFC <i class="fas fa-bolt"></i>
                </a>
            </div>
        </div>
    </section>

</body>
</html>
