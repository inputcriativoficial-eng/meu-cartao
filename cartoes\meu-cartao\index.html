<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Digital 3D - Sandoval Filho Nunes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gold: #28a745;
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            font-family: 'Segoe UI', sans-serif;
            perspective: 1000px; /* Necessário para o efeito 3D */
        }

        /* Container do Cartão */
        .card-container {
            width: 350px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        /* Classe que aplica a rotação */
        .card-container.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Esconde o verso quando a frente está ativa */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid #333;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        /* FRENTE DO CARTÃO */
        .card-front {
            background: var(--card-bg);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 3px solid var(--primary-gold);
            margin-bottom: 15px;
            object-fit: cover;
        }

        .name { font-size: 1.6rem; margin: 10px 0; color: white; }
        .title { color: var(--primary-gold); font-size: 0.8rem; letter-spacing: 2px; margin-bottom: 30px; font-weight: bold; }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            width: 100%;
            margin-bottom: 25px;
        }

        .btn-item {
            background: #252525;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            text-align: center;
            border: 1px solid #333;
        }

        .btn-item i { display: block; font-size: 1.3rem; margin-bottom: 5px; color: var(--primary-gold); }

        .btn-flip-trigger {
            background: var(--primary-gold);
            color: black;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* VERSO DO CARTÃO (QR CODE) */
        .card-back {
            background: #f0f0f0; /* Fundo claro para o QR Code destacar */
            transform: rotateY(180deg);
            color: #1a1a1a;
        }

        .qr-wrapper {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .qr-wrapper img { display: block; width: 220px; height: 220px; }

        .back-instruction {
            margin-top: 30px;
            text-align: center;
        }

        .back-instruction h3 { margin-bottom: 5px; }
        .back-instruction p { color: #666; font-size: 0.9rem; }

        .btn-back {
            margin-top: 40px;
            background: none;
            border: 1px solid #333;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        footer { font-size: 0.7rem; color: #555; margin-top: auto; }
    </style>
</head>
<body>

    <div class="card-container" id="myCard">
        
        <div class="card-face card-front">
            <img src="Georgecartao.png" class="profile-img" alt="George Batista">
            <h1 class="name">George Batista</h1>
            <p class="title">ideias entram inovações explode.</p>

            <div class="btn-grid">
                <a href="contato.vcf" class="btn-item">
    <i class="fas fa-address-book"></i> Salvar na Agenda
</a>
                <a href="https://wa.me/5585987784930" class="btn-item">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="#" class="btn-item">
                    <i class="fas fa-globe"></i> Website
                </a>
                <a href="malito:" class="btn-item">
                    <i class="far fa-envelope"></i> E-mail
                </a>
                <a href="https://maps.app.goo.gl/TxCqPYWJJpdmEJKF7" target="_blank" class="btn-item">
    <i class="fas fa-location-dot"></i> Endereço
</a>
            </div>

            <button class="btn-flip-trigger" onclick="flipCard(event)">
                <i class="fas fa-qrcode"></i> Ver QR Code (Verso)
            </button>

            <footer>© 2026 George Batista</footer>
        </div>

        <div class="card-face card-back" onclick="flipCard(event)">
            <div class="back-instruction">
                <h3>Siga no Instagram</h3>
                <p>Aponte a câmera do seu celular</p>
            </div>

            <div class="qr-wrapper">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.instagram.com/inputcriativoficial" alt="QR Code">
            </div>

            <div style="margin-top: 15px; font-weight: bold; font-size: 1.1rem;">@inputcriativoficial</div>

            <button class="btn-back">
                <i class="fas fa-rotate-left"></i> Voltar para o Início
            </button>
        </div>

    </div>

    <script>
        function flipCard(event) {
            // Previne que o link clique e vire ao mesmo tempo
            if(event.target.tagName !== 'A') {
                document.getElementById('myCard').classList.toggle('flipped');
            }
        }
    </script>
</body>
</html>
